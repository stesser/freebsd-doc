[[press]]
name = "Discussing Past, Present and Future of FreeBSD Project"
url = "https://itsfoss.com/freebsd-interview-deb-goodkin/"
siteName = "itsfoss.com"
siteUrl = "https://itsfoss.com"
date = "2020-02-24"
author = "Abhishek Prakash"
description = "FreeBSD ist eine der beliebtesten BSD-Distributionen. Sie wird seit mehr als zwei Jahrzehnten auf Desktops, Servern und eingebetteten Geräten eingesetzt. Wir sprachen mit Deb Goodkin, Executive Director der FreeBSD Foundation, über die Vergangenheit, Gegenwart und Zukunft des FreeBSD-Projekts."

[[press]]
name = "Supporting an open source operating system: a Q&A with the FreeBSD Foundation"
url = "https://www.techradar.com/news/supporting-an-open-source-operating-system-a-qanda-with-the-freebsd-foundation"
siteName = "techradar.com"
siteUrl = "https://techradar.com"
date = "2020-02-20"
author = ""
description = "Wenn es um alternative Betriebssysteme zu Microsofts Windows oder Apples macOS geht, kommt einem oft Linux in den Sinn. Doch während Linux eine Neuauflage von UNIX ist, ist FreeBSD eher eine Weiterführung. Das freie und quelloffene Betriebssystem wurde ursprünglich von Studenten der University of California in Berkeley entwickelt, weshalb das BSD in seinem Namen für Berkeley Software Distribution steht."

[[press]]
name = "Meet FreeBSD Project – A Journey of 26 Years and Beyond"
url = "https://hub.pfind.com/meet-freebsd-project/"
siteName = "pfind.com"
siteUrl = "https://hub.pfind.com"
date = "2019-08-29"
author = "William Chapman"
description = "Wenn man über Betriebssysteme oder Plattformen spricht, auf denen die gesamten Rechenprozesse für verschiedene Geräte laufen, hat man vielleicht schon oft von FreeBSD gehört. Allerdings sind die heutigen Implementierungen dieses Betriebssystems offenbar nicht allzu bekannt, und viele Menschen wissen nicht, welchen Beitrag FreeBSD zur heutigen Computertechnologie leistet. Da dieses Betriebssystem für den Durchschnittsnutzer nicht allgemein verfügbar ist, ist FreeBSD auch heute noch etwas, mit dem viele Menschen nicht gut vertraut sind. Dennoch wird es heute in verschiedenen Hardware- und Online-Plattformen eingesetzt und ist seit mehr als 26 Jahren aktiv im Einsatz."

[[press]]
name = "FreeBSD Turns 26"
url = "https://lwn.net/Articles/791609/"
siteName = "LWN.net"
siteUrl = "https://lwn.net"
date = "2019-06-21"
author = "Sean Kerner"
description = "Das FreeBSD-Betriebssystem macht auch 26 Jahre nach seiner Namensgebung noch Fortschritte. Unter anderem wird an einer verbesserten Unterstützung für RISC-V, Aktualisierungen des FUSE-Dateisystems, Änderungen der C-Laufzeit und Sicherheitsverbesserungen gearbeitet. Der FreeBSD-Tag wird am 19. Juni gefeiert, um an das Datum im Jahr 1993 zu erinnern, an dem der Name FreeBSD für eine Abspaltung des 386BSD-Projekts geprägt wurde. Die erste offizielle Veröffentlichung von FreeBSD erfolgte jedoch erst am 1. November 1993."

[[press]]
