[[press]]
name = "FreeBSD Foundation Announces FreeBSD Day on June 19, 2019"
url = "http://brilliancesecuritymagazine.com/press-release/freebsd-foundation-announces-freebsd-day-on-june-19-2019/"
siteName = "Brilliance Security Magazine"
siteUrl = "https://www.brilliancesecuritymagazine.com"
date = "2019-06-06"
author = "Editorial Staff"
description = "Die FreeBSD Foundation, Unterstützer von FreeBSD, einem der ältesten und größten Open-Source-Computerbetriebssysteme der Welt, das von vielen führenden Unternehmen eingesetzt wird, hat den 19. Juni 2019 zum FreeBSD-Tag erklärt. Der FreeBSD Day markiert das Datum im Jahr 1993, an dem die Entwickler das neue Open-Source-Betriebssystem benannt haben, und feiert den Einfluss, den FreeBSD auf die Open-Source-Computertechnik gehabt hat."

[[press]]
name = "FreeBSD ZFS vs. ZoL Performance, Ubuntu ZFS On Linux Reference"
url = "https://www.phoronix.com/scan.php?page=article&item=freebsd-zol-april"
siteName = "Phoronix"
siteUrl = "https://www.phoronix.com"
date = "2019-04-22"
author = "Michael Larabel"
description = "Insgesamt sieht die FreeBSD-ZFS-On-Linux-Portierung bisher gut aus und wir freuen uns darauf, dass sie hoffentlich rechtzeitig für FreeBSD 13.0 ausgereift ist. Ein großes Lob an iX Systems und alle Beteiligten, insbesondere an das ZFS On Linux Projekt. Diejenigen, die beim Testen helfen wollen, können die FreeBSD ZoL Spins ausprobieren. Bleiben Sie dran für weitere Benchmarks und auf unterschiedlicher Hardware, wenn es die Zeit erlaubt und die FreeBSD-ZoL-Unterstützung weiter ausreift, aber bis jetzt sind zumindest die Leistungszahlen in guter Form."

