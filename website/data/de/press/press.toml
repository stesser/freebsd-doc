description = "Mit über 400 freiwilligen Entwicklern an der Spitze ist das FreeBSD-Projekt eine dynamische Kraft, die die Kontrolle in die Hände der Administratoren legt. Project Committer Allan Jude ist seit 2002 ein Fan des Projekts. Er spricht über die interne Struktur des Systems und die Funktionen, die ihn dazu brachten, zunächst an der Dokumentation und dann an der Entwicklung mitzuwirken, und darüber, woran er jetzt, mehr als zehn Jahre später, arbeitet."

